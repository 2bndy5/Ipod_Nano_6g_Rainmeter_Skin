[Rainmeter]
Update=1000
dynamicwindowsize=1
MouseLeaveAction=[!setvariable hideconfigbar 1][!writekeyvalue variables hideconfigbar 1][!hidemetergroup volumewin][!showmetergroup "clockpages"][!update]
group=Nano Panel
alwaysontop=-2

[Metadata]
Name=clockstuff
Author=2bndy5 @ deviantart
Version=1.5


[Variables]
@include="#@#variables.inc"
hideconfigbar=1

[measures]
______________________________________________________

[mAlignpanels]
measure=calc
formula=#currentconfigX#+#currentconfigY#+#anchoraxisX#+#anchoraxisY#
dynamicvariables=1
onchangeaction=[!Move (#currentconfigX#-#anchoraxisX#-50) (#currentconfigY#-#anchoraxisY#-54) "#rootconfig#"][!update]

[mTime]
Measure=Time

[cDay]
measure=time
format=%#d

[cWDay]
measure=time
format=%a

[meters]
______________________________________________________

[ClickClock]
meter=image
solidcolor=0,0,0,1
x=r
y=r
h=104
w=151
dynamicvariables=1
group=#aclock#
rightmouseupaction=[!activateconfig "#rootconfig#\Nano Panels" "Menu.ini"]
leftMouseUpAction=[!hidemetergroup "clockpages"][!setvariable hideconfigbar 0][!update]
mousescrolldownaction=[!CommandMeasure "MeasureWin7Audio" "ChangeVolume -3" "#RootConfig#"][!zpos -1 "#rootconfig#"][!zpos -2]
mousescrollupaction=[!CommandMeasure "MeasureWin7Audio" "ChangeVolume +3" "#RootConfig#"][!zpos -1 "#rootconfig#"][!zpos -2]

[AclockBG]
meter=image
imagename=#@#images\kermitFaceBG.png
h=152
w=152
x=0
y=0
Antialias=1
dynamicvariables=1
group=#aclock#
mouseoveraction=[!setoptiongroup clockpages imagealpha "255"][!redraw]
mouseleaveaction=[!setoptiongroup clockpages imagealpha "0"][!redraw]

[simpleaclockday2]
meter=string
measurename=cday
x=76r
y=134r
text=%1
stringalign=centercenter
fontface=arial
stringstyle=bold
fontsize=10
fontcolor=0,0,0
dynamicvariables=1
group=kermitfaceBG

[aHours]
Meter=ROTATOR
measurename=mtime
imagename=#@#images\Hourhand.png
greyscale=1
imagetint=220,220,220
ValueRemainder=43200
w=152
h=152
OffsetX=5
OffsetY=4
x=0
y=0
StartAngle=4.7124
Antialias=1
dynamicvariables=1
Group=kermitfaceBG

[aMinutes]
Meter=ROTATOR
measurename=mtime
imagename=#@#images\minhand.png
greyscale=1
imagetint=220,220,220
w=152
h=152
ValueRemainder=3600
DynamicVariables=1
OffsetX=5
OffsetY=3.5
X=r
Y=r
StartAngle=4.7124
Antialias=1
dynamicvariables=1
group=kermitfaceBG

[atimeSec]
Meter=ROTATOR
MeasureName=mTime
imagename=#@#images\sechand2.png
greyscale=1
imagetint=0,90,255
X=r
Y=r
w=152
h=152
StartAngle=4.7124
ValueRemainder=60
OffsetX=6
Offsety=0
dynamicvariables=1
group=kermitfaceBG

[aclockdot1]
meter=image
imagename=#@#images\dot.png
greyscale=1
imagetint=0,0,0
x=72r
y=72r
h=8
w=8
group=kermitfaceBG

[configbar]

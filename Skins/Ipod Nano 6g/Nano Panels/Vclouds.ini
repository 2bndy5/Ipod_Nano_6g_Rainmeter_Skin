[mAlignpanels]
measure=calc
formula=#currentconfigX#+#currentconfigY#+#anchoraxisX#+#anchoraxisY#
dynamicvariables=1
onchangeaction=[!Move (#currentconfigX#-#anchoraxisX#-50) (#currentconfigY#-#anchoraxisY#-54) "#rootconfig#"]

[MeasureTimeZone]

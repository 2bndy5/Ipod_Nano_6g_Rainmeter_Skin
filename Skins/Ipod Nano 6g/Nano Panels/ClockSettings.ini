[Rainmeter]
Update=100
TransitionUpdate=500
dynamicwindowsize=1
mouseleaveaction=[!hidemetergroup volumewin][!redraw]
group=Nano Panel
alwaysontop=-1

[Metadata]
Name=clockstuff
Author=2bndy5 @ deviantart
Version=1.4


[Variables]
@include="#@#variables.inc"
setclock=Dclockcolor

[measures]
______________________________________________________

[mAlignpanels]
measure=calc
formula=#currentconfigX#+#currentconfigY#+#anchoraxisX#+#anchoraxisY#
dynamicvariables=1
onchangeaction=[!Move (#currentconfigX#-#anchoraxisX#-50) (#currentconfigY#-#anchoraxisY#-54) "#rootconfig#"][!update]

[minputalarmsound]
Measure=Plugin
Plugin=InputText
dynamicvariables=1
SolidColor=0,0,0
FontColor=255,255,255
FontFace=#playerfont#
FontSize=12
x=([alarmsoundsett:X]+1)
Y=[alarmsoundsett:Y]
H=70
W=149
DynamicVariable=1
focusdismiss=1
group=alarmset
DefaultValue="#alarmsound#"
Command1=[!setvariable alarmsound "$userinput$"][!setoption alarmsoundsett text "click apply"][!showmeter "alarmsettingsapplybutt"]

[minputalarmsnooze]
Measure=Plugin
Plugin=InputText
dynamicvariables=1
SolidColor=0,0,0
FontColor=255,255,255
FontFace=#playerfont#
FontSize=12
x=([snoozesett:X]+1)
Y=[snoozesett:Y]
H=20
W=149
DynamicVariable=1
focusdismiss=1
group=alarmset
DefaultValue="Set in Minutes"
Command1=[!setvariable snoozetime $UserInput$"][!setoption snoozesett text "click apply"][!showmeter "alarmsettingsapplybutt"]

[autosetclock]
measure=string
string=#SetClock#
Dynamicvariables=1
updatedivider=-1
onupdateaction=[!showmetergroup #SetClock#]

[mtimemin]
measure=Time
Format=%M
updatedivider=20
minvalue=0
maxvalue=59

[mTimehour2]
measure=time
format=%#I
updatedivider=20
maxvalue=12.1
minvalue=1

[mgetRY6]
measure=calc
dynamicvariables=1
formula=((#RY6#/100)*255)
onchangeaction=[!setvariable activecolor6 "255,[mgetRY6],0"][!setvariable active6R "255"][!writekeyvalue variables active6R "255" "#@#variables.inc"][!setvariable active6G "[mgetRY6]"][!writekeyvalue variables active6G "[mgetRY6]" "#@#variables.inc"][!setvariable active6B "0"][!writekeyvalue variables active6B "0" "#@#variables.inc"][!update]


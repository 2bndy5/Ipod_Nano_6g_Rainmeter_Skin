[measures]
______________________________________________________

[mAlignpanels]
measure=calc
formula=#currentconfigX#+#currentconfigY#+#anchoraxisX#+#anchoraxisY#
dynamicvariables=1
disabled=1
onchangeaction=[!Move (#currentconfigX#+#anchoraxisX#+50) (#currentconfigY#+#anchoraxisY#+54) "#rootconfig#\Nano Panels"][!update]

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin

[mAUTOrotate]

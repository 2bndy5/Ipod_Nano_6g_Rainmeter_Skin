ifcondition3=#imgrot#=-90
iftrueaction3=[!setoption voldwn meterstyle "voldwnrightstyle"][!setoption voldwnwin meterstyle "voldwnwinrightstyle"][!setoption volup meterstyle "voluprightstyle"][!setoption volupwin meterstyle "volupwinrightstyle"][!setoption powerbutton meterstyle "powerbuttrightstyle"][!setoption togglemenu meterstyle "togglemenurightstyle"][!showmetergroup "bootscreenleft"][!hidemetergroup "bootscreenright"][!hidemetergroup "bootscreenup"][!hidemetergroup "bootscreendown"][!setoption headphonesplug meterstyle "headphonesrightstyle"][!Hidemetergroup NowPlaying][!redraw]

formula=#bootskip#
dynamicvariables=1
updatedivider=-1
ifequalvalue=1
ifequalaction=[!hidemeter powerbutton][!hidemetergroup "changeorient"][!showmeter togglemenu][!zpos -2][!enablemeasure mCoverAutoStopPlayPuase][!enablemeasure mAlignpanels][!activateconfig "#currentconfig#\Nano Panels" "#activeClock#.ini"][!showmetergroup "ClockPages"][!Move (#currentconfigX#+#anchoraxisX#+50) (#currentconfigY#+#anchoraxisY#+54) "#rootconfig#\Nano Panels"]

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;alarm clock Settings
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[enablestylebutt]
imagename="#@#images\enable.png"
leftmouseupaction=[!writekeyvalue variables AlarmONOFF 0 "#@#variables.inc"][!Setoption enabledisablebutt meterstyle "disablestylebutt"][!showmeter "Alarmapplyenabled"]

[disablestylebutt]
imagename="#@#images\disable.png"
leftmouseupaction=[!writekeyvalue variables AlarmONOFF 1 "#@#variables.inc"][!setoption enabledisablebutt meterstyle "enablestylebutt"][!showmeter "Alarmapplyenabled"]

[mgetalarmmode]
measure=calc
formula=#ALARMONOFF#
group=togglealarm
dynamicvariables=1
updatedivider=-1
ifequalvalue=1
ifequalaction=[!setoption enabledisablebutt meterstyle "enablestylebutt"][!disablemeasure Malarm]
ifbelowvalue=1
ifbelowaction=[!Setoption enabledisablebutt meterstyle "disablestylebutt"]

[Malarm] 
Measure=Time 
Format="%H%M"
IfEqualValue=#ALARMHOUR##ALARMMIN#
IfEqualAction=[playloop "#Alarmsound#"][!showmetergroup "wakeup"]

